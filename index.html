<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Age calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="containerCalc">
  
    <div class="containerInput">
      <div class="formLabel">
        <label for="day">Day</label>
        <input type="number" id="day" class="inputDate" placeholder="DD" maxlength="2">
      </div>

      <div class="formLabel">
        <label for="month">Month</label>
        <input type="number" id="month" class="inputDate" placeholder="MM" maxlength="2">
      </div>

      <div class="formLabel">
        <label for="year">Year</label>
        <input type="number" id="year" class="inputDate" placeholder="YYYY" maxlength="4">
      </div>

    </div>
    
<div class="containerButton">
  <hr>
  <button class="calcAgeButton">
    <img src="./assets/images/icon-arrow.svg" alt="Seta para calcular" />
  </button>
  
</div>
    

    <div class="containerDate">
      <div class="fieldDate"><span class="yearValue dateLabel">--</span> <h2>years</h2></div>
      <div class="fieldDate"><span class="monthValue dateLabel">--</span> <h2>months</h2></div>
      <div class="fieldDate"><span class="dayValue dateLabel">--</span> <h2>days</h2></div>
    </div>
  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/CodeClayton">CodeClayton</a>.
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="assets/script/script.js" ></script>
</body>
</html>
