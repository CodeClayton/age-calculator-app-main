<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  Day
  <input type="number" id="day" placeholder="DD" value="18">

  Month
  <input type="number" id="month" placeholder="MM" value="08">

  Year
  <input type="number" id="year" placeholder="YYYY" value="2006">

  <button class="calcAgeButton">Calcular</button>
  <div class="containerDate">
    <div class="fieldDate"><span class="yearValue">--</span> <h2>years</h2></div>
    <div class="fieldDate"><span class="monthValue">--</span> <h2>months</h2></div>
    <div class="fieldDate"><span class="dayValue">--</span> <h2>days</h2></div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

    <script src="assets/script/script.js" ></script>
</body>
</html>
